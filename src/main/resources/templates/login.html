<!DOCTYPE html>
<html lang="en">
<head th:replace="common/fragments::head">
</head>
<title>Вход</title>
<body>
<div class="card bg-glass">
    <div class="card-body px-4 py-5 px-md-5">
        <form method="POST" action="/login" class="needs-validation">
            <div th:if="${param.error}">
                <div class="alert alert-danger alert-dismissible text-center">
                    <span>Неверный логин или пароль, проверьте корректность введенных данных</span>
                </div>
            </div>
            <div class="form-outline mb-4">
                <input name="username" type="text" id="username" class="form-control" minlength="5" required>
                <label class="form-label" for="username" style="margin-left: 0px;">Логин</label>
                <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 88.8px;"></div>
                    <div class="form-notch-trailing"></div>
                </div>
            </div>
            <div class="row">
                <div class=" mb-4">
                    <div class="form-outline">
                        <input name="password" type="password" id="password" class="form-control" minlength="8" required>
                        <label class="form-label" for="password" style="margin-left: 0px;">Пароль</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 68.8px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>
        </form>
        <a type="button" href="/registration" class="btn btn-secondary btn-block mb-4">Зарегистрироваться</a>
    </div>
</div>
</body>
<script th:replace="common/fragments::bottomScript"></script>
</html>
